<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: sans-serif;
    }
    .divisor { 
        display: flex;
        justify-content: center;
        flex-direction: inherit;
        gap: 20px;
    }
    #campo {
        height: 200px;
        width: 500px;
    }

</style>

<body>
    <div class="divisor">
        <h1>Citações</h1>
        <textarea id="campo"></textarea>
        <button type="button" onclick="encherTexto1()">Texto 1</button>
        <button type="button" onclick="encherTexto2()">Texto 2</button>
        <button type="button" onclick="encherTexto3()">Texto 3</button>
    </div>
</body>

<script>

    const texto01 = "SOUZA, J. R. Desenvolvimento de Aplicações Web Modernas com Spring Boot. 2. ed. São Paulo: Casa do Código, 2021. Livro brasileiro que aborda Spring Boot de forma prática, útil para fundamentar a parte técnica do projeto."
    const texto02 = "SILVA, A. M.; COSTA, L. P. Interação cliente-servidor em aplicações web: técnicas e boas práticas. Revista Brasileira de Tecnologia da Informação, v. 15, n. 2, p. 45-62, 2022"
    const texto03 = "JOHNSON, R. *Expert One-on-One J2EE Development without EJB*. Indianapolis: Wiley Publishing, 2004."

    function encherTexto1() {
        const texto = document.getElementById('campo')
        texto.value = texto01
    }
    function encherTexto2() {
        const texto = document.getElementById('campo')
        texto.value = texto02
    }
    function encherTexto3() {
        const texto = document.getElementById('campo')
        texto.value = texto03
    }

</script>
</html>
